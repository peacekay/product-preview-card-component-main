
<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200;300&display=swap');
    </style>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  </head>
  <body>
  
   <main class="container">
      <section class="images">
        <div class="desktop">
         <img src="images/image-product-desktop.jpg" alt="Essence perfume bottle">
       </div>
        <div class="mobile">
          <img src="images/image-product-mobile.jpg" alt="Essence bottle for mobile">
       </div>
      </section>

      <section class="text">
        <div class="final">
          <nav class="perfume">perfume</nav>

          <header>
            <h2>Gabrielle Essence Eau De Parfum </h2>
          </header>

          <p class="floral">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
              <h1 class="new">$149.99</h1>
              <p class="old"><del>$169.99</del></p>
            </div>
            
          <footer>
              <button class="cart"><img src="images/icon-cart.svg" alt="cart-icon">Add to cart</button>
          </footer>
        </div>
      </section>

    </main>
  
    
    <div class="attribution">
     Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
     Coded by <a href="#"> PEACE KAY</a>.
    </div> 
  </body>
</html>
